<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>Microsoft Teams Tab</title>
</head>
<body>
    <div class="body-container">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <h1>
                        Microsoft Learn Student Ambassador Summit - 2021
                    </h1>
                    <div id="timer">
                        <div class="dayblock">
                            <span id="daystogo"></span>
                            <p>Days</p>
                        </div>
                        <div class="dayblock">
                            <span id="hourstogo"></span>
                            <p>Hours</p>
                        </div>
                        <div class="dayblock">
                            <span id="minutestogo"></span>
                            <p>Minutes</p>
                        </div>
                        <div class="dayblock">
                            <span id="secondstogo"></span>
                            <p>Seconds</p>
                        </div>
                    </div>
                    <div class="sentence-part">
                        To go for the First all virtual Student Ambassadors Summit.
                    </div>
            
            
                </div>
                <div class="col-md-3">
                    <div class="cloud-container">
                        <img class="cloud" src="./cloudd.png" alt="Cloud">
                    </div>

                    <div class="wavy">
                        <span style="--i:1;">Be</span> <br>
                        <span style="--i:2;"> A</span> <br>
                        <span style="--i:3;"> Force</span> <br>
                        <span style="--i:4;"> For</span> <br>
                        <span style="--i:5;"> Good</span> <br>
                    </div>
                </div>
            </div>

            <div class="row bottom-photos">
                <div class="col-md-9">
                    <div class="networking">
                        <img src="./network.png" alt="">
                    </div>
                </div>
                <div class="col-md-3 logo-container">
                    <div class="logo">
                        <img src="./MLSA Logo.png" alt="">
                    </div>
                </div>
            </div>

        </div>

    </div>



<script src="./script.js"></script>
</body>
</html>
